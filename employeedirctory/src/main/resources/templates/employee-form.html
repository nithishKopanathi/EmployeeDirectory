<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

	<title>Employee Directory</title>
</head>
<body>
<!--Employee Form to save the Employee-->
  <div class="container">
       <h3>Employee Directory</h3>
        <hr>
      <p class="h4 mb-4">Add Employee</p>

      <form action="#" th:action="@{/employee/save}" th:object="${employee}" method="post">

         <input type="hidden" th:field="${employee.id}"></input>
       
          <input type="text" th:field="${employee.firstName}" placeholder="first name"  class="form-control mb-4 w-25"></input>
          
           <input type="text" th:field="${employee.lastName}"  placeholder="first name"  class="form-control mb-4 w-25"></input>
           
           <input type="text" th:field="${employee.email}"     placeholder="first name"  class="form-control mb-4 w-25"></input>
           
           <button class ="btn btn-primary" type="submit">save</button>
         <hr>
      </form>
<!-- redirect back to employee list page -->
<a th:href="@{/employee/list}">Back to employee list</a>
   </div>
</body>
</html>
