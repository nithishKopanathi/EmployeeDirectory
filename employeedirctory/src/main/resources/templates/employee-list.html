<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

	<title>Employee Directory</title>
</head>

<body>

<div class="container">

	<h3>Employee Directory</h3>
	<hr>
   <!--Add Employee button redirects to employee from -->
   <a th:href="@{/employee/addEmployee}" class="btn btn-primary">Add Employee</a>
<br></br>
	<table class="table table-bordered table-striped">
		<thead class="table-dark">
			<tr>
                <th>Id</th>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Email</th>
                <th>Action</th>
			</tr>
		</thead>
		
		<tbody>
			<tr th:each="tempEmployee: ${employee}">
			     <td th:text="${tempEmployee.id}" />
				<td th:text="${tempEmployee.firstName}" />	
				<td th:text="${tempEmployee.lastName}" />	
				<td th:text="${tempEmployee.email}" />	
				
              <!-- add button for update employee -->
                <td>
                 <a th:href="@{/employee/update(employeeId=${tempEmployee.id})}" 
                  class="btn btn-primary">Update</a>

                  <!-- add button for delete employee -->
                 <a th:href="@{/employee/delete(employeeId=${tempEmployee.id})}" 
                  class="btn btn-danger"
                  onclick="if(!(confirm('Are you conform to delete employee'))) return false">Delete</a>
                </td>
               

			</tr>
		</tbody>		
	</table>
	
</div>
	
</body>
</html>
